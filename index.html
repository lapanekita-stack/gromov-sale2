<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Russo One', sans-serif;
      background: radial-gradient(circle at center, #0d0d0d 0%, #000 100%);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-image: url('https://cdn.cloudflare.steamstatic.com/steam/apps/578080/header.jpg');
      background-size: cover;
      background-position: center;
      background-blend-mode: multiply;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      color: #ffb400;
      margin-bottom: 0.2em;
      text-shadow: 0 0 20px #ffb40088;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInDown 1s ease forwards;
    }

    p {
      font-size: 1.2em;
      color: #ddd;
      margin-bottom: 2em;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease 0.5s forwards;
    }

    a.button {
      text-decoration: none;
      color: #fff;
      background-color: #ffb400;
      padding: 15px 40px;
      border-radius: 8px;
      font-size: 1.1em;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #ffb40088;
      opacity: 0;
      animation: fadeIn 1s ease 1.2s forwards, pulse 2.5s infinite 2s;
    }

    a.button:hover {
      background-color: #ffc933;
      box-shadow: 0 0 25px #ffc933aa;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #888;
      font-size: 0.9em;
      opacity: 0;
      animation: fadeIn 1s ease 1.5s forwards;
    }

    @keyframes fadeInDown {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px #ffb40088; }
      50% { box-shadow: 0 0 30px #ffb400cc; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.98; }
      52% { opacity: 1; }
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      pointer-events: none;
      animation: flicker 6s infinite;
    }
  </style>
